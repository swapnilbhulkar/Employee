<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>add employee details</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
	integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<style>
h1 {
	text-align: center;
	margin: 50px;
}

.form-control {
	margin: 10px auto 10px auto;
	width: 500px;
}

label {
	font-size: 17px;
}

body {
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	align-items: center;
	text-align: center;
}

.btn {
	margin: 20px 0px 0px 10px;
	box-shadow: 2px 2px 5px black;
}
</style>
</head>
<body>
	<div class="container">
		<h1>ADD EMPLOYEE DETAILS</h1>
		<form action="add_emp" method="post" onsubmit="return validate()">
			<div class="form-group">
				<label>ENTER EMPLOYEE NAME</label> <input type="text" name="empname"
					class="form-control" />
			</div>
			<div class="form-group">
				<label>ENTER EMPLOYEE SALARY</label> <input type="text"
					name="empsalary" class="form-control" />
			</div>
			<div class="form-group">
				<label>ENTER EMPLOYEE BIRTH-DATE </label> <input type="date"
					name="empdirthdate" class="form-control" id="d1" />
			</div>
			<div class="form-group">
				<label>ENTER EMPLOYEE JOINING-DATE </label> <input type="date"
					name="empjoiningdate" class="form-control" id="d2" />
			</div>
			<div class="form-group">
				<input type="submit" value="ADD BOOK" class="btn btn-primary">
			</div>
		</form>
	</div>
</body>
<script type="text/javascript">
	function validate() {
		let birth = document.getElementById('d1').value;
		let join = document.getElementById('d2').value;
		let bd = moment(birth);
		let jd = moment(join);
		let res = jd.diff(bd, 'years');
		console.log(res);
		if (res >= 18) {
			return true;
		} else {
			alert("you are underage");
			return false;
		}
	}
</script>
</html>
